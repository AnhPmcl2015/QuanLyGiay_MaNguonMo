<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" name="viewport"
	content="width=device-width, initial-scale=1" />
<title>Thêm giày</title>
<link rel="stylesheet" th:href="@{/css/giay.css}"
	href="../../css/giay.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.17/angular-filter.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://select2.github.io/select2-bootstrap-theme/css/select2-bootstrap.css"/>
</head>
<body>
	<div id="App" ng-app="myApp" ng-controller="myCtrl">
		<div class="row">
			<div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-9 col-lg-offset-1">
				<legend style="font-size: 13px;">
					<a href="dsgiay" style="display: inline;">Danh sách giày</a>
					\ <p style="display: inline;">Thêm giày</p>
				</legend>
			</div>
		</div>
<!-- 		<form action="" method="POST" role="form"> -->
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-md-offset-1 col-lg-6 col-lg-offset-1">
					<legend>Thông tin giày</legend>
					<div class="row bot15">
						<div class=" col-xs-4 col-sm-4 col-md-4">
							<label for="txtMaGiay">Mã giày</label> <input type="text"
								class="form-control" id="txtMaGiay" maxlength="20" />
						</div>
						<div class="col-xs-8 col-sm-8 col-md-8">
							<label for="txtTenGiay">Tên giày</label> <input type="text"
								class="form-control" id="txtTenGiay" />
						</div>
					</div>
					<div class="row bot15">
						<div class="col-xs-3 col-sm-3">
							<label for="txtLoaiGiay">Giới tính</label> <select
								id="txtGioiTinh" class="form-control">
								<option value="1">Nam</option>
								<option value="0">Nữ</option>
							</select>
						</div>
						<div class="col-xs-3 col-xs-offset-1 col-sm-4 col-sm-offset-1">
							<label for="txtLoaiGiay">Loại giày</label>
							 <select class="js-states form-control" id="txtLoaiGiay">
								<optgroup ng-repeat="(key, value) in Farm | groupBy: 'NSX'"
									label="{{key}}" data-icon="glyphicon-star">
									<option ng-repeat="x in value" value="{{x.Hu}}" data-icon="glyphicon-star" >
										{{x.Type}} and {{x.Hu}}
									</option>							
								</optgroup>
							</select>							
						</div>						
					</div>				
					<div class="row bot15">
						<div class="col-sm-8">
							<label for="txtGhiChu">Ghi chú</label>
							<textarea name="txtGhiChu" id="txtGhiChu" class="form-control"
								rows="4" cols="50" maxlength="186"></textarea>
						</div>
					</div>
					<div class="row bot15">
						<div class="col-sm-6">
							<button class="btn btn-success" id="btnLuu" name="btnLuu">Lưu</button>
						</div>
						<div class="col-sm-4">
							<button type="button" class="btn btn-info btn-themchitiet" 
								id="btnThemChiTiet" name="btnThemChiTiet" data-toggle="modal"
			 					data-target="#BoxModal">
								Thêm chi tiết
							</button>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<legend>Hình ảnh</legend>
					<div>
						<input id="fileupload" type="file" name="files[]"
							multiple="multiple" />
					</div>
				</div>
			</div>
			
			<div class="modal fade" id="BoxModal" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Chi tiết giày</h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-xs-12 col-sm-8 col-md-6">
									<div class="row bot15">
										<div class="col-md-6">
											<label>Kích thước giày</label> 
											<input type="text" name="item" class="form-control" id="add" />									
										</div>
										<div class="col-md-6">						
											<button type="button" id="addbtn" name="addbtn" style="margin-top: 25px;"
											 class="btn btn-primary"><i class="fas fa-plus-square"></i></button>
										</div>
									</div>
									<div class="form-group">								
										<ul id="list" class="list-group">
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-info" data-dismiss="modal"
								>Lưu</button>
						</div>
					</div>
				</div>
			</div>

		<!-- 		</form> -->
	</div>
	
	<script src="../../js/giay.js"></script>

</body>
</html>
