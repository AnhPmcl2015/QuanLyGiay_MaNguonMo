<body>
	<div class="container top15">
		<div class="row bot15">
			<div class="col-sm-3 col-md-2  col-lg-2">
				<label for="txtMaGiay">Mã giày</label> <input type="text"
					id="txtMaGiay" class="form-control" />
			</div>
			<div class="col-sm-5 col-md-4 col-lg-3">
				<label for="txtTenGiay">Tên giày</label> <input type="text"
					id="txtTenGiay" class="form-control" />
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2">
				<label for="txtGioiTinh">Giới tính</label> <select id="txtGioiTinh"
					name="txtGioiTinh" class="form-control">
					<option value="Nam">Nam</option>
					<option value="Nữ">Nữ</option>
					<option value="" selected="selected">Tất cả</option>
				</select>
			</div>
		</div>
		<div class="row bot15">
			<div class="col-lg-2">
				<label for="txtMinSoLuong">Số lượng (min)</label> <input type="text"
					name="txtMinSoLuong" class="form-control" id="txtMinSoLuong" />
			</div>
			<div class="col-lg-2">
				<label for="txtMaxSoLuong">Số lượng (max)</label> <input type="text"
					name="txtMaxSoLuong" class="form-control" id="txtMaxSoLuong" />
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2  col-lg-2">
				<label for="txtNhaSanXuat">Nhà sản xuất</label> <select
					id="txtNhaSanXuat" class="form-control">
					<option value="">Tất cả</option>
					<option value="Nike">Nike</option>
					<option value="Adidas">Adidas</option>
				</select>
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
				<label for="txtLoaiGiay">Loại giày</label> <select
					data-live-search="true" data-live-search-style="startsWith"
					id="txtLoaiGiay" class="selectpicker">
					<optgroup>
						<option value="">Tất cả</option>
						<option value="Running">Running</option>
						<option value="Air Max">Air Max</option>
						<option value="123">123</option>
						<option value="Adidas">Adidas</option>
						<option value="Nike">Nike</option>
					</optgroup>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<table id="table" class="table table-striped">

							<th>ID CTG</th>
